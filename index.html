<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH-APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-dark">
    <!-- √âcran de connexion -->
    <div id="loginScreen">
        <div class="login-box">
            <h2>CHARTECH</h2>
            <input type="email" id="loginEmail" placeholder="Ton email" required>
            <input type="text" id="loginPseudo" placeholder="Ton pseudo" required>
            <button onclick="login()">Se connecter</button>
        </div>
    </div>

    <!-- Application de chat -->
    <div id="chatApp" class="hidden">
        <div class="chat-container">
            <!-- En-t√™te avec s√©lecteur de th√®me -->
            <div class="chat-header">
                <span>CHARTECH</span>
                <div class="theme-switcher">
                    <button onclick="setTheme('dark')" title="Sombre">üåô</button>
                    <button onclick="setTheme('light')" title="Clair">‚òÄÔ∏è</button>
                    <button onclick="setTheme('blue-night')" title="Bleu nuit">üåÉ</button>
                </div>
            </div>

            <!-- Barre d'onglets (avec IA et Appel) -->
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('private', event)">üí¨ Priv√©</button>
                <button class="tab-button" onclick="showTab('groups', event)">üë• Groupes</button>
                <button class="tab-button" onclick="showTab('ai', event)">ü§ñ IA</button>
                <button class="tab-button" onclick="showTab('call', event)">üìû Appel</button>
            </div>

            <!-- Onglet Priv√© -->
            <div id="privateTab" class="tab-content active">
                <div class="private-form">
                    <h4>Nouvelle conversation</h4>
                    <input type="email" id="recipientEmail" placeholder="Email du destinataire">
                    <button onclick="startPrivateChat()">D√©marrer</button>
                </div>
                <h4>Conversations r√©centes</h4>
                <div id="privateChatList"></div>
            </div>

            <!-- Onglet Groupes -->
            <div id="groupsTab" class="tab-content">
                <div class="group-form">
                    <h4>Cr√©er un groupe</h4>
                    <input type="text" id="groupName" placeholder="Nom du groupe">
                    <textarea id="groupMembers" placeholder="Emails des membres (s√©par√©s par des virgules)"></textarea>
                    <button onclick="createGroup()">Cr√©er</button>
                </div>
                <h4>Mes groupes</h4>
                <div id="groupsList"></div>
            </div>

            <!-- Onglet IA -->
            <div id="aiTab" class="tab-content">
                <div class="ai-container">
                    <h4>Assistant IA CHARTECH</h4>
                    <div class="ai-messages" id="aiMessages"></div>
                    <div class="ai-input">
                        <input type="text" id="aiInput" placeholder="Pose ta question...">
                        <button onclick="sendAIMessage()">Envoyer</button>
                    </div>
                </div>
            </div>

            <!-- Onglet Appel -->
            <div id="callTab" class="tab-content">
                <div class="call-container">
                    <h4>üìû Appels CHARTECH</h4>
                    <div class="call-contacts">
                        <select id="callContactSelect">
                            <option value="">Choisir un contact</option>
                        </select>
                        <button onclick="startCall()">D√©marrer l'appel</button>
                    </div>
                    <div id="callStatus" class="call-status"></div>
                    <audio id="ringtone" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" loop></audio>
                    <button onclick="answerCall()" id="answerBtn" style="display:none;">R√©pondre</button>
                    <button onclick="hangupCall()" id="hangupBtn" style="display:none;">Raccrocher</button>
                </div>
            </div>

            <!-- Zone de chat commune pour Priv√© et Groupes -->
            <div id="currentChatHeader" class="current-chat-header">S√©lectionnez une conversation</div>
            <div class="chat-messages" id="chatMessages"></div>

            <!-- Barre de saisie pour Priv√©/Groupes -->
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="√âcrire un message...">
                <button onclick="document.getElementById('photoInput').click()">üì∑</button>
                <input type="file" id="photoInput" accept="image/*" style="display:none">
                <button onclick="sendCurrentChatMessage()">Envoyer</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
