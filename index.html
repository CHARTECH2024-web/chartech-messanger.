<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CH-APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Connexion -->
    <div id="loginScreen">
        <div class="login-box">
            <h2>CHARTECH</h2>
            <input type="email" id="loginEmail" placeholder="Ton email" required>
            <input type="text" id="loginPseudo" placeholder="Ton pseudo" required>
            <button onclick="login()">Se connecter</button>
        </div>
    </div>

    <!-- Chat -->
    <div id="chatApp" class="hidden">
        <div class="chat-container">
            <div class="chat-header">CHARTECH</div>

            <div class="tabs">
                <button class="tab-button active" onclick="showTab('private', event)">Priv√©</button>
                <button class="tab-button" onclick="showTab('groups', event)">Groupes</button>
            </div>

            <!-- Priv√© -->
            <div id="privateTab" class="tab-content active">
                <div class="private-form">
                    <h4>Nouvelle conversation</h4>
                    <input type="email" id="recipientEmail" placeholder="Email du destinataire">
                    <button onclick="startPrivateChat()">D√©marrer</button>
                </div>
                <h4>Conversations r√©centes</h4>
                <div id="privateChatList"></div>
            </div>

            <!-- Groupes -->
            <div id="groupsTab" class="tab-content">
                <div class="group-form">
                    <h4>Cr√©er un groupe</h4>
                    <input type="text" id="groupName" placeholder="Nom du groupe">
                    <textarea id="groupMembers" placeholder="Emails des membres (s√©par√©s par des virgules)"></textarea>
                    <button onclick="createGroup()">Cr√©er le groupe</button>
                </div>
                <h4>Mes groupes</h4>
                <div id="groupsList"></div>
            </div>

            <!-- Chat -->
            <div id="currentChatHeader" class="current-chat-header">S√©lectionnez une conversation</div>
            <div id="chatMessages" class="chat-messages"></div>

            <!-- Saisie + photo -->
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="√âcrire un message...">
                <button onclick="document.getElementById('photoInput').click()">üì∑</button>
                <input type="file" id="photoInput" accept="image/*" style="display:none">
                <button onclick="sendCurrentChatMessage()">Envoyer</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
