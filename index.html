<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Messagerie Futuriste</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: rgba(255,255,255,0.05);
      border: 2px solid #00f0ff;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px #00f0ff;
    }
    .chat-header {
      padding: 15px;
      text-align: center;
      background: rgba(0,240,255,0.2);
      font-weight: bold;
      letter-spacing: 2px;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      position: relative;
      animation: fadeIn 0.5s ease;
    }
    .sent {
      align-self: flex-end;
      background: linear-gradient(135deg, #00f0ff, #0077ff);
      box-shadow: 0 0 10px #00f0ff;
    }
    .received {
      align-self: flex-start;
      background: linear-gradient(135deg, #ff00cc, #333399);
      box-shadow: 0 0 10px #ff00cc;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background: rgba(0,240,255,0.1);
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .chat-input button:hover {
      background: #0077ff;
      color: #fff;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Messagerie Futuriste</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Ã‰crire un message...">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    let turn = true; // true = utilisateur, false = correspondant

    function sendMessage() {
      const text = chatInput.value.trim();
      if (text === '') return;
      
      const msg = document.createElement('div');
      msg.classList.add('message', turn ? 'sent' : 'received');
      msg.textContent = text;
      chatMessages.appendChild(msg);
      
      chatInput.value = '';
      chatMessages.scrollTop = chatMessages.scrollHeight;
      
      // alterner les rÃ´les
      turn = !turn;
    }
  </script>
</body>
</html>
